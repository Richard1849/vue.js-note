<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.min.js"></script>
</head>
<body>
    <h1>v-if&v-else</h1>
    <div id="app">
    <div v-if="isLogin">
        已登录
    </div>
    <div v-else="isLogin">未登录</div>
</div>
</body>
<script>
    var app=new Vue({
         el:"#app",
         data:{
            isLogin:true
         }
    })
</script>
</html>
